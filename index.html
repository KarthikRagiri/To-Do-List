<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="topspace"></div>
        <div class="todocard">
            <div class="topContainer">
                <h2>To-Do-List</h2>
                <img src="icon.png">
            </div>
            <div class="textBox">
                <input type="text" id="textField" placeholder="Add Task">
                <button id="addbutton" onclick="addlist()">Add</button>
            </div>
            <ul id="list-Container">
               <!--
                <li class="checked">Item1</li>
                <li>Item2</li>
                <li>Item3</li>
               -->
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
